name: test
run-name: test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  run_tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup java 16
          uses: actions/setup-java@v3
          with:
            java-version: '16'
            distribution: 'adopt'
            cache: 'maven'
        - name: Build and test
          run: mvn test
